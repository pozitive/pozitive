    - ''
    - "<h3><strong>The Global Workplace</strong><h3>\r\n\t<p>Today’s working environment
      is a global work place. To stay competitive in the online marketplace these
      days, creating and search engine optimizing a website in only one language just
      isn’t enough anymore. 60% of the world’s population speaks a language other
      than English. If your business has a global scope and you are targeting customers
      from multiple countries, it is prudent to reach out to these potential customers
      in languages they understand rather than English language content.</p>\r\n\r\n<h3><strong>The
      Drawback of English Only Websites</strong></h3>\r\n\t<p>It’s not just people
      that miss your website, but foreign search engines as well. Many countries have
      their own version of Google or Yahoo, and others use a country specific Google
      search engine. If your site is not SEO’d in the native language of that search
      engine, it won’t come up in the search results. The best way to reach as many
      people as possible in your target area is to optimize your website using multilingual
      SEO.</p> \r\n\r\n<h3><strong>Multilingual SEO</strong></h3>\r\n\t<p>The aim
      of multilingual SEO is the same as traditional SEO; to make your website Google
      friendly so that it gets better rankings from the search engines. The only difference
      lies in the way in which the content of the site is translated into several
      languages. This helps in making your website visible to even those people who
      conduct a search in their country specific Google version such as Google.kh
      or Google.sg rather than Google.com.</p> \r\n\r\n\t<p>If you have chosen keywords
      only in the English language, you will miss out on the massive number of customers
      who conduct searches on phrases and words in their own language. This means
      that if SEO experts have done multilingual SEO to include keywords from other
      major languages spoken in your target area, your website is likely to be seen
      by users of other languages also. </p>\r\n\r\n<h3><strong>Major benefits of
      multilingual SEO</strong></h3>\r\n\t<ul>\r\n\t\t<li>A multilingual website crosses
      cultural barriers.</li> \r\n\t\t<li>Multilingual SEO increases the scope of
      the website to attract those who do not speak English.</li>\r\n\t\t<li>Cost
      effective communication with potential customers who conduct searches using
      words or phrases in their own languages.</li>\r\n\t\t<li>Better public relations
      in foreign countries.</li>\r\n\t\t<li>Increases overall search engine rankings;
      in Google.com as well as country specific Googles.</li>\r\n\t\t<li>While multilingual
      SEO websites are new now, soon they will be the standard. Better to take the
      lead and start early.</li>\r\n\t\t<li>Global recognition and brand awareness.</li>\r\n\t</ul>\r\n\r\n\t<p>Due
      to the connectivity of the internet, many businesses now have the ability to
      have a global scope. Ignoring people who do not speak your language but make
      use of products or services that you sell just doesn’t make sense. Multilingual
      SEO can be the next step you need to take your business to new levels.</p>\r\n"
