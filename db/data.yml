    - '17 Web Design Tips to Make Your Website Better: Part 1'
    - 17-web-design-tips-to-make-your-website-better-part-1
    - 
    - "\r\n\r\nLet’s face it, all of us have things we can do to improve our websites,
      sometimes we don’t know what the best choice is, and other times it’s just plain
      old laziness. Unfortunately having an outdated website can really hurt your
      brand image and your bottom line.\r\n \r\nToday website layouts are focused
      on clean designs where the main content can really stand out. Work on getting
      rid of the clutter and anything vying for your viewer’s attention that could
      distract them, and most importantly, give your website some attitude. Stand
      apart from the crowd and establish a firm company personality that fits your
      target demographic.\r\n \r\nWe’ve listed some helpful and popular web design
      trends to help you make the best choices when creating your website.\r\n\r\n1.\tLess
      is more – Marketers and web developers have come to realize that less is more
      when designing a website. Adding some bells and whistles is fine, just be careful
      and don’t overdo it. Simplify your design so that the content is immediately
      read and navigated. \r\n\r\n2.\tGet rid of your sidebar – Sidebars are just
      competing with your main content for the attention of your website viewer. Information
      stuffed sidebars can distract your viewers and lead them away from the important
      message you are trying to communicate with your main page content.\r\n3.\tNo
      annoying pop-up ads – You should know this by now, but everybody hates annoying
      pop-up ads. People will quickly stop coming to your site if there are constant
      pop-ups. One or two subtle, fixed ads can be nicely integrated into your site
      without feeling overbearing. \r\n4.\tFixed navigation bar- Navigation should
      be easy. Having a fixed navigation bar allows your users to quickly jump from
      page to page without getting lost. If you don’t like fixed navigation bars,
      consider a button at the bottom of long pages of content to jump your viewer
      back to the top of the page so they can avoid unnecessary and annoying scrolling.\r\n5.\tLeave
      some whitespace – Whitespace is the area between your webpage elements. Leaving
      some whitespace prevents your website elements (content, images, etc) from becoming
      too cluttered and difficult on the eyes.  \r\n6.\tTry a unique type font – Fonts
      are great for adding personality to your website and helping to establish a
      brand image. Gone are the days when web developers are just using boring old
      serif and Helvetica. Picking out the right font to represent your company attitude
      can be difficult but well worth the effort.\r\n7.\tMake it easy to find pertinent
      information – Don’t hide the good stuff. Your website viewers are coming to
      your website for useful information, so make it easy to find. Your best content
      should be easily found and displayed.\r\n8.\tMake it responsive – Responsive
      Web Design, also known as RWD, is simply a way of desiging websites based on
      percentages rather than pixels. The end result is a website that conforms to
      the size of the viewer’s screen and looks great on everything for a 3 inch smartphone
      screen to a 26 inch desktop monitor.\r\n9.\tBusiness Hours – You’d be surprised
      how many businesses forget to include simple things on their websites. Make
      sure things like business hours, contact information, and any other basic, but
      pertinent, info is easily found.\r\n\r\nIf you haven’t found inspiration yet,
      don’t despair. Check [Part 2](http://www.pozitiveit.com/blogs/17-web-design-tips-to-make-your-website-better-part-2)
      of this article for design tips 10 – 17 which focuses on the planning and execution
      of a successful website!\r\n\r\n\r\n"
