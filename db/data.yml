    - "<p>Ниже приведен список часто задаваемых вопросов о создание сайта на китайском
      языке и ответов.</p>\r\n<p><strong>В. Кроме китайского языка, необходим ли перевод
      на диалекты китайского языка?</strong></p>\r\n<p>О. Многие слышали про различные
      диалекты китайского языка, действительно в разных частях Китая, люди говорят
      на различных диалектах, например в южно-китайской провинции Гуандун, Гонконг
      и Макао преобладает кантонский диалект, однако Путунхуа (putonghua, mandarin)
      является государственным языком Китая. Произношения у этих диалектов (и других)
      различное, письменность для различных диалектов китайского языка по сути одна.
      В настоящее время существуют два типа обще употребляемых китайских иероглифов,
      традиционные (Гонконг, Макао, Тайвань) и упрощенные (материковая часть Китая)
      иероглифы. Упрощенные имеют меньше черт, и их легче писать. Любой образованный
      китаец сможет прочесть информацию на вашем сайте, в независимости от территориального
      происхождения, однако на материковой части люди предпочитают упрощенную письменность,
      а в Гонконге и на Тайване предпочитают традиционный стиль. Если целевая аудитория
      сайта охватывает весь Китай, предпочтительнее использовать оба типа иероглифов.</p>\r\n<p><strong>В.
      Есть ли момент, в котором важен выбор между диалектом и официальным языком Китая?</strong></p>\r\n<p>О.
      Да, если на вашем сайте имеется аудио или видео информация. При создании видеоролика
