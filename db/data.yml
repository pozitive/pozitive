    - ''
    - "\r\n<h3><strong>What is Responsive Web Design?</strong></h3>\r\n\t<p>The humble
      website has come a long way since the days of static sites optimized for desktop
      computer viewing. With the increase of mobile connectivity and mobile devices
      such as iPads and smart phones, it has become vital that your website is viewable
      across multiple platforms. Now, because of the advent of Responsive Web Design,
      it is possible.\r\n\t</p>\r\n\t<p>Responsive Web Design (RWD) is a modern approach
      to website designing.  It is a way of constructing websites in such a way that
      they provide an optimal appearance and user experience, which includes easy
      reading with minimum scrolling, panning and navigation, across all devices.
      Crafting websites with these features optimized for a range of devices right
      from desktop computer monitors to mobile phones means that you no longer need
      to build and maintain multiple sites for multiple platforms. Responsive Web
      Design is a modern approach to the concept of building websites. It also helps
      in solving many design problems, which have appeared due to the introduction
      of new mobile devices in the market.\r\n\t</p>\r\n\t<p>The main benefit of a
      site designed using Responsive Web Design is that the viewing environment adapts
      to the screen layout with the help of flexible images, proportion-based fluid
      grids, and CSS3 media queries.\r\n\t</p>\r\n\t<p>Flexible images are sized in
      relative units as opposed to standard pixels. This ensures the website does
      not display objects outside the containing unit.\r\nThe fluid grid method is
      similar and page sizing is not done based on absolute units like points or pixels,
      but relative units like percentages and ems.\r\n\t</p>\r\n\t<p>CSS3 media queries
      enable websites to automatically adjust the image size, resolution, and scripting
      abilities, as per the requirement of the device in use. Media queries, a feature
      of cascading style sheets (CSS), enable the developer to specify whether or
      not a certain style takes effect.\r\n\t</p>\r\n<h3><strong>Why you need it.</strong></h3>\r\n\t<p>In
      the past few years, the whole concept of website development and designing has
      changed. Because the hardware used in laptop browsers like Google Chrome, Firefox,
      Internet Explorer, etc. are completely different from those used in mobile phones,
      Responsive Web Design has become a vital aspect in the creation of new sites.
      It is vital that your web designers create an online business site using responsive
      web designing techniques. The cross compatibility of the RWD sites increases
      overall web traffic and ensures that your web site visitors enjoy their browsing
      experience.\r\n\t</p> \r\n\t<p>These days, more and more website designers are
      making use of RWD and most business owners do not hire developers who don’t
      utilize a Responsive Web Design. This is because, in today’s competitive online
      marketplace, businesses can’t afford to lose a single customer due to website
      issues or incompatibility with a particular device. Responsive Web Design is
      now at the core of website creation. An internet site that is not easily viewed
      cannot bring in traffic for the site owner and is of no use to them. Hence,
      RWD is crucial in today’s web designing scenario.\r\n\t</p>\r\n"
