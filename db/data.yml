    - What to Do Before Contacting a Web Developer
    - "Every business needs a website, but most people don't know where to start.
      Usually they go online and Google web development companies and then, after
      spending some time researching and looking through websites, they contact their
      development company of choice. About two minutes into the conversation, most
      people realize they are completely unprepared and don't have answers to the
      developer’s questions. Web developers are not mind readers, and most will ask
      you similar questions during the initial conversation in order for them to get
      an idea of your vision for the project. Unfortunately, if your vision is a little
      bit fuzzy, there is a good chance your website won't come out the way you want.
      Following is a list of things to do or consider before you start contacting
      web development companies.\r\n\r\n###To-Do List before Contacting a Web Developer\r\n\r\n*
      **Decide on the target audience of your website.** For many businesses this
      might be easy, but others haven’t put much thought into it. Remember, just like
      any business product, your website can be geared towards a certain demographic.
      \ Different designs will appeal to young men in their 20’s versus 50 year male
      business professionals or 35-year-old housewives. \r\n\r\n* **Pick out 3 to
      5 websites you like the look and navigability of.** The best way for a developer
      to get an idea of the design that you are looking for is for you to give them
      examples. Perhaps you like the color scheme of one website and the layout of
      another. No problem. Just let your web developer know what you do and don’t
      like about each website.\r\n* **Decide on a budget.** Remember to be realistic
      about your budget and what you expect to get for it. If you are directing your
      chosen web developer to websites that cost $5,000 or $10,000, but your budget
      is just $3,000, you might have to up your budget or cut some corners somewhere
      to reach a product you are happy with that is within your budget.\r\n* **You
      need to know the goal of your website.** Some websites are built to produce
      sales; others are purely informational, while more still are built to introduce
      a product or business to potential new clients. Make sure to have a firm grasp
      of what you want your website to do so that your developer can focus your site
      on your goals.\r\n* **Begin to organize your content.** Your web developer will
      need a lot of content and information from you to build your site. Begin organizing
      your content and business information before choosing your developer, this way
      they can start working on your site as soon as you hire them. You can look at
      other websites in your industry to get an idea of the type and amount of content
      you need.\r\n* **Check the developer’s website for pricing.** If you have a
      set budget, you can save yourself time, by not contacting developer whose listed
      prices are out of your price range. \r\n* **Check the web developer’s portfolio.**
      If you can’t find any designs that you like in a web developers portfolio, there
      is a good chance they won’t be able to produce a website you are satisfied with.
      \r\n\r\nOnce you have done all of this and answered all of these questions,
      you will have a clear vision of what your website should look like, what it
      should do, and who it is made for. Now you will be prepared when web developers
      start asking you questions and it will be easier to pick out the right web development
      company for your needs when the time comes. Take a look at [this article](http://www.pozitiveit.com/en/blogs/picking_the_right_web_development_company)
      for 10 tips to help you decide on the right development company for you.\r\n\r\n\r\n"
