    - "На сегодняшний день Байду занимает 2-е место в рейтинге поисковых систем мира.
      В начале июля 2009 года,Агентство ComScore объявило что Baidu стала второй по
      величине глобальной поисковой системой. После этого заявления многие иностранные
      компании просто завалили электронной почтой, факсами и телефонными звонками
      офис Байду, как они могут воспользоваться маркетинговыми инструментами Baidu,
      чтобы связаться с 350 миллионами китайских пользователей.\r\n\r\nВ данной статье
      я попытаюсь ответить на наиболее частые вопросы, задаваемые рекламодателями.\r\n\r\n**Все
      по-китайски так как я могу рекламировать?байду для рекламодателя**\r\n\r\nЕсли
      в вашей команде есть человек умеющий читать и писать покитайски, вы можете без
      труда создать учетную запись рекламодателя на сайте baidu.com для рекламодателя.
      В противном случае можете воспользоваться возможностью браузера перевода иностранных
      веб-сайтов, например Google Chrome. К сожалению интерфейс Baidu только на китайском
      языке. Не так давно Байду создал отдел по работе с иностранными клиентами, менеджеры
      службы поддержки готовы помочь вам начать работу и ответить на ваши вопросы
      на английском языке.\r\n\r\nОднако, для большинства компаний, которые не имеют
      в штате сотрудника владеющего китайским языком, лучшим вариантом на сегодняшний
      день будет воспользоваться услугами международного рекламного агентства, которое
      предлагает полный спектр рекламных услуг Baidu. Для многих компаний сторонние
      специалисты лучший вариант, так как они уже имеют опыт в написании рекламных
      объявления на китайском языке, оптимизации сайта под поисковые системы Китая,
