    - 'Website Development vs. Website Design: What’s the Difference?'
    - "\r\n\r\nMost people think of website development and website design as the
      same thing, but it couldn’t be further from the truth. Think of building your
      website like building a house. Your builder handles the base foundation, the
      structure, the layout, and minor finish work; but you’re a designer handles
      all the rest of the décor. Everything from picking the right color flooring
      and paint, to purchasing wall art, or deciding on a type of crown molding, is
      better handled by a designer who specializes in making things look fantastic.\r\n\r\nIf
      you ask the builder to start helping you choose decorations and matching colors,
      you might very well end up with a functional, but ugly mess. On the other hand,
      if you were to hand your interior decorator a hammer and say start building,
      the end result probably wouldn’t be a very safe or structurally sound house.\r\n
      \r\n###Web Designer vs. Web Developer\r\nA web designer is concerned with look
      and feel of your website; everything the user sees and experiences. They will
      understand marketing and know how best to position and style the navigation
      of your site. A web developer will focus on everything behind the scenes; they
      make your website function so people can get things done.\r\n\r\nBuilding a
      website is very similar to building a house, and while most web developers are
      familiar with great layouts and most web designers know a bit of coding, not
      many people can truly wear both hats. This is because website design and website
      development requires very different skill sets. Take a look at the lists below
      to get an idea of which website aspects should be handled by developers and
      which are best left to web designers. \r\n\r\n###Website Developer\r\n* Build
      the backbone of a website code\r\n* Debug a code\r\n* Create website functionality
      and forms\r\n* Write web pages in HTML 5 along with CSS3 \r\n* Create clean
      and efficient code\r\n* Database creation and integration\r\n* Usually logical
      people proficient in scripting languages and frameworks like JQuery, JavaScript,
      RoR, HTML5, and CSS3\r\n* Make your site work well\r\n\r\n####Website Design\r\n*
      Design the layout of web page elements\r\n* Pick out colors and fonts\r\n* Plan
      website navigation flow\r\n* Usually creative people familiar with programs
      like Adobe DreamWeaver and Photoshop\r\n* Make your site look fantastic\r\n*
      Branding and content marketing\r\n \r\nDue to the difficulty in finding someone
      truly capable of both website design and website development, many businesses
      choose to a hire a website development company. Getting the input of both a
      web designer and web developer is one of the many benefits of hiring a web development
      firm as opposed to a freelancer. This way you are working with a team of talented
      professionals who will collaborate during the construction of your website.
      Read [“Should I Hire a Professional Web Development Company or a Freelancer?
      Part 1”](http://www.pozitiveit.com/en/blogs/hire-a-professional-web-development-company-or-a-freelancer-part-1)
      to learn more about the benefits of a web development firm. \r\n"
