    - Questions to Ask a Web Developer
    - "\r\n\r\n####1.\tDo you build responsive websites?\r\na.\tResponsive websites,
      also known as mobile-friendly or adaptive designs, are the future of website
      development. These days, more people browse the internet on mobile devices and
      tablets than standard desktop or laptop computers. A responsive website adapts
      to the size of the viewers screen so your website will look good on all viewing
      platforms.  It eliminates the need to build and maintain multiple sites without
      alienating any website visitors no matter their screen size. [This article](http://www.pozitiveit.com/en/blogs/responsive_web_design_and_why_you_need_it)
      can tell you more about Responsive Web Design.\r\n\r\n####2.\tCan I see samples
      of you previous work?\r\na.\tIn addition to their portfolio, ask to see some
      more samples of the web developer’s work. It can be especially helpful to see
      a sample in the same industry or style as your planned website. If you are working
      with a development company, make sure to ask if the same developer will work
      on your website as the samples you are looking at. \r\n####3.\tDo you build
      custom web applications?\r\na.\tYou want a website development company that
      can build you custom software as needed. The more functionality your website
      will have, the greater the need for a developer that can build custom software
      to suit the specific needs of your business. \r\n####4.\tWho does the design
      and programming work?\r\na.\tMake sure that the company you hire does not outsource
      any of the programming or designing of your website. You are paying top dollar
      to have a proficient website developer produce your website, make sure the development
      company is not outsourcing your job to a foreign country with low level, low
      cost programmers. \r\n####5.\tWhat SEO experience do you have?\r\na.\tIt’s not
      just unique content that gets a website good search rankings, websites have
      to be built with clean coding and the right infrastructure for proper SEO. If
      a website has been coded in a way that is difficult for Google to read, you
      will have trouble getting found and indexed by search engines even with the
      best content. Hiring a web developer who is not familiar with proper SEO coding
      is just shooting yourself in the foot. \r\n####6.\tWill you make changes if
      I’m not happy after the site launches?\r\na.\tWorking with a web development
      agency that doesn’t offer revisions after launch can be difficult. Sometimes
      developers don’t hit the nail exactly on the head. Hopefully any design issue
      will be found along the way before the final launch of the site, but everybody
      is capable of miscommunication. Make sure your web development company is willing
      to make changes after the live launch if you are not happy with certain aspects.
      \r\n####7.\tCan I see samples of progress along the way?\r\na.\tIt’s a scary
      thing when a deadline looms and you’ve had no communication with your web developer.
      You want a web developer who will send you progress reports and samples throughout
      the development process. This way you know whether you are on track to meet
      your deadline or if you are falling behind. \r\n####8.\tWhere is my website
      code stored and who owns it?\r\na.\tOwnership of website coding is very important,
      especially if the developer will write custom software for you. You’ll want
      to be sure you own all rights to any code developed for your website and have
      access to wherever the code is stored. This way you, or any developer you choose,
      can use and make changes to the code in the future. \r\n####9.\tWhat frameworks
      and scripting languages do you use?\r\na.\tTry and hire a web development company
      that makes use of a number of frameworks and scripting languages.  Think of
      frameworks and scripting languages as tools in a toolbox. No tool will work
      correctly for every job. Sure you can probably use a crowbar as a hammer, but
      there is a good chance you’ll miss the nail a few times and maybe even damage
      something. Building a website is exactly the same.  Unless you just need a standard
      template with no functionality, there will be times when your web developer
      has to reach into his toolbox for a different tool and if he only has one, there
      will be building problems along the way as well as issues with the end result.\r\n####10.\tCan
      you guarantee a high ranking on search engines?\r\na.\tThis is really a trick
      question. Due to Google’s constantly changing and secretive algorithm as well
      as the competitive nature of web marketing, no developer can guarantee high
      search engine rankings. If at any point, your developer promises they can get
      you onto the first or second page of Google, you might as well start looking
      for another developer because they are either lying and telling you anything
      you want to hear in order to get your job or they really don’t know any better,
      in which case you can assume they also have minimal website building and SEO
      experience. \r\n"
