      жители Тайваня и Гонконга.\r\n\r\n**Выбор доменного имени для сайта на китайском
      языке**\r\n\r\nКитайским доменным именем является (. cn) . Для коммерческих
      компании Китая предусмотрен домен второго уровня (com.cn).\r\n\r\n**Поисковое
      продвижение сайта в китайском интернете**\r\n\r\nКитай является одной из немногих
      стран, в который Google не является доминирующей поисковой системой. Существуют
      различные поисковые системы для упрощенного и традиционного письма. Для упрощенного
